<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressify</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    
<body>
    <style>
        body {
            background-image: url('images!/generateoutfit.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 105%;
            margin: 0;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            max-width: 550px;
            max-height: 125px;
            margin: 0 auto;
            position: relative;
            top: 51.9%;
            transform: translateY(-50%);
        }

        .dropdown {
            margin-bottom: 85px;
        }

        .dropbtn {
            background-color: #d3d3d3;
            color: white;
            padding: 10px 16px;
            font-size: 26px;
            text-align: right;
            border: none;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            background-color: #ddd;
        }

        .dropdown:hover .dropbtn {
            background-color: #d3d3d3 
        }

        .show {
            display: block;
        }


        .button-container {
            position: absolute;
            top: 234%;
            left: 55%;
            transform: translate(-50%, -50%);
            height: 85px;
            width: 225px
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        button img {
            display: block;
        }
    </style>
    <div class = "wrapper">
        <div class="dropdown">
            <button id = "dropdown1" class="dropbtn"> v </button>
            <div class="dropdown-content">
                <a href="#" data-value = "Sunny">Sunny</a>
                <a href="#" data-value = "Rainy">Rainy</a>
                <a href="#" data-value = "Chilly">Chilly</a>
                <a href="#" data-value = "Snowy">Snowy</a>
            </div>
        </div>
        <div class="dropdown">
            <button id = "dropdown2" class="dropbtn"> v </button>
            <div class="dropdown-content">
                <a href="#" data-value = "Formal">Formal</a>
                <a href="#" data-value = "Casual">Casual</a>
            </div>
        </div>
        <div class="button-container">
            <form action = "randomizationPage.html">
                <button type="submit">
                    <img src="images!/generatebutton.png" width="200" height="60" border="0"/>
                </button>
            </form>
        </div>
    </div>
    <script>
        /*
        function ddfunc(i) {
            dd = document.getElementById(i)
            dd.classList.toggle("show");
            dd.textContent = dd.classList.dataset.value;
        }
        */
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function() {
                this.nextElementSibling.classList.toggle('show');
            });
        });

        document.querySelectorAll('.dropdown-content a').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const dropdownButton = this.closest('.dropdown').querySelector('.dropbtn');
                dropdownButton.textContent = this.dataset.value;
                this.parentElement.classList.remove('show');
            });
        });

        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
            }
        }
        }
    </script>
</body>

</head>
</html>
